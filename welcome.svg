<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="164" height="314" viewBox="0 0 164 314">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="welcome-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DADE2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="welcome-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="text-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="164" height="314" fill="url(#welcome-bg)"/>
  
  <!-- Accent stripe -->
  <rect x="0" y="0" width="8" height="314" fill="url(#accent-grad)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="130" cy="50" r="30" fill="#4A90E2"/>
    <circle cx="40" cy="120" r="20" fill="#4A90E2"/>
    <circle cx="120" cy="180" fill="#4A90E2"/>
    <circle cx="60" cy="250" r="25" fill="#4A90E2"/>
  </g>
  
  <!-- Main logo area -->
  <g transform="translate(82, 80)">
    <!-- Logo background -->
    <circle cx="0" cy="0" r="35" fill="#34495E" stroke="#4A90E2" stroke-width="2" filter="url(#welcome-glow)"/>
    
    <!-- Speed lines -->
    <g opacity="0.7">
      <path d="M -25 -15 Q -10 -18 5 -12" stroke="#E74C3C" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M -25 0 Q -10 -3 5 3" stroke="#E74C3C" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M -25 15 Q -10 12 5 18" stroke="#E74C3C" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Mouse cursor -->
    <g transform="translate(10, -8) scale(1.8)">
      <path d="M 0 0 L 0 16 L 6 10 L 9 13 L 12 10 L 6 5 Z" 
            fill="#FFFFFF" 
            stroke="#2C3E50" 
            stroke-width="1" 
            filter="url(#welcome-glow)"/>
    </g>
    
    <!-- Speed indicator -->
    <circle cx="15" cy="5" r="8" fill="#E74C3C" opacity="0.8" filter="url(#welcome-glow)">
      <animate attributeName="r" values="6;12;6" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="5" r="4" fill="#C0392B"/>
    <circle cx="15" cy="5" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Application name -->
  <text x="82" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF" filter="url(#text-shadow)">
    MOUSE SPEED
  </text>
  <text x="82" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF" filter="url(#text-shadow)">
    DETECTOR
  </text>
  
  <!-- Version -->
  <text x="82" y="175" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="#BDC3C7" opacity="0.8">
    Version 1.0
  </text>
  
  <!-- Developer info -->
  <g transform="translate(82, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
          text-anchor="middle" fill="#4A90E2" filter="url(#text-shadow)">
      Developed by
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold"
          text-anchor="middle" fill="#FFFFFF" filter="url(#text-shadow)">
      Anand Kumar Sharma
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="8"
          text-anchor="middle" fill="#5DADE2">
      www.anandsharma.online
    </text>
  </g>
  
  <!-- Bottom decorative line -->
  <rect x="20" y="280" width="124" height="2" fill="url(#accent-grad)" opacity="0.6"/>
  
  <!-- Copyright -->
  <text x="82" y="300" font-family="Arial, sans-serif" font-size="7" 
        text-anchor="middle" fill="#95A5A6" opacity="0.7">
    Â© 2025 All Rights Reserved
  </text>
</svg>